<div class="relative">
  <ng-image-slider
    [images]="imageObject"
    [infinite]="true"
    [autoSlide]="true"
    [imageSize]="{ width: '100%', height: 400 }"
    slideImage="1"
    [showArrow]="false"
  ></ng-image-slider>
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-full w-full"></div>
</div>
